            document.body.ondrop = function(event) {

            Sortable.create(multi, {
                draggable: '.con_category',
                handle: 'h1',
                onSort: function(evt) {

                    $.ajax({
                        type: "POST",
                        url: '/Ajax/orderlist',
                        data: {
                            'list': {
                                'id': $(evt.item).find('.urllist').attr('data-id'),
                                'old': evt.oldIndex,
                                'new': evt.newIndex
                            }
                        },
                        success: function(data) {

}
                    });
                }
            }); [].forEach.call(multi.getElementsByClassName('urllist'),
            function(el) {
                var n = $(el).find('.url_list').length;
                if (n == 10) {
                    $(el).next('.blank_ws').hide();
                } else {
                    $(el).next('.blank_ws').show();
                }
                Sortable.create(el, {
                    group: 'url',
                    draggable: '.url_list',
                    filter: '.my_del,.my_edit',
                    animation: 150,
                    onFilter: function(evt) {
                        if (Sortable.utils.is(evt.target, ".my_del")) {
                            var obj = $(evt.item);
                            var aid = obj.attr('data-id');
                            $.ajax({
                                url: '/Ajax/dele_address_ajax',
                                data: {
                                    'aid': aid
                                },
                                success: function(data) {
                                    if (data == '1') {
                                        obj.parent().parent().find('.blank_ws:hidden').show();
                                        obj.remove();
                                    } else {
                                        alert('非法操作');
                                    }
                                }
                            });
                        }
                    },
                    onMove: function(evt) {

                        if ($(evt.from).attr('data-id') != $(evt.to).attr('data-id')) {
                            var num1 = $(evt.to).find('.url_list').length;
                            var num2 = $(evt.to).find('.add_box').length;
                            if (num1 + num2 > 9) {
                                return false;
                            }
                        }

                    },
                    onSort: function(evt) {
                        $.ajax({
                            type: "POST",
                            url: '/Ajax/url_orderlist',
                            data: {
                                'list': {
                                    'id': $(evt.item).attr('data-id'),
                                    'from': $(evt.from).attr('data-id'),
                                    'to': $(evt.to).attr('data-id'),
                                    'old': evt.oldIndex,
                                    'new': evt.newIndex
                                }
                            },
                            success: function(data) {
                                var num = $(evt.to).find('.url_list').length;
                                if (num > 9) {
                                    $(evt.to).next('.blank_ws:visible').hide();
                                } else {
                                    $(evt.to).next('.blank_ws:hidden').show();
                                }
                            }
                        });
                    }

                });
            });

        <script type="text/javascript">
            var tabs = document.getElementById("tab").getElementsByTagName("li");
            var divs = document.getElementById("tab_con").getElementsByClassName("backcontent");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].onclick = function() {
                    change(this);
                }
            }
            function change(obj) {
                for (var i = 0; i < tabs.length; i++) {
                    if (tabs[i] == obj) {
                        tabs[i].className = "fli";
                        divs[i].className = "fdiv backcontent";
                    } else {
                        tabs[i].className = "";
                        divs[i].className = "backcontent";
                    }
                }
            }
        </script>

                            }

                });

                $("#huanban").click(function() {
                    var banshi = $(".banshi").hasClass('content') ? 'content-h': 'content';
                    $.ajax({
                        url: '/Bizhi/add_banshi',
                        data: {
                            'banshi': banshi
                        },
                        async: false,
                        success: function(data) {
                            if (data == 'yes') {
                                if (banshi == "content-h") {
                                    $("#huanban").html('切换竖版');
                                    $(".banshi").removeClass('content').addClass('content-h');

                                } else {
                                    $("#huanban").html('切换横版');
                                    $(".banshi").removeClass('content-h').addClass('content');

                                }

                            }

                        }
                    });
                });

            });

        <div class="clear top1 bottom_btn" id="top" style="display: none;">

        <script type="text/javascript">
            $(document).ready(function() {
                $("#top").hide();
                var linum = 0; //$(".rank").size();
                var newlinum = Math.ceil(linum / 5);
                $(function() {
                    $(window).scroll(function() {
                        if ($(window).scrollTop() > 100) {
                            $("#top").fadeIn(500);
                        } else {
                            $("#top").fadeOut(500);
                        }
                        for (i = 0; i++, i < newlinum;) {
                            if (330 + (429 * i) > $(window).scrollTop() && $(window).scrollTop() >= 330 + (429 * (i - 1))) {
                                $(".floor").css("background-color", "#CCC");
                                $('#' + i + 'F').css("background-color", "#33ccff");
                            } else if ($(window).scrollTop() < 330) {
                                $(".floor").css("background-color", "#CCC");
                            }
                        }
                        var scrollTop = $(this).scrollTop();
                        var scrollHeight = $(document).height();
                        var windowHeight = $(this).height();
                        if (scrollTop + windowHeight == scrollHeight) {
                            $(".floor").css("background-color", "#CCC");
                            $('#' + newlinum + 'F').css("background-color", "#33ccff");
                        }
                    });
                    $("#top").click(function() {
                        $("html,body").animate({
                            scrollTop: 0
                        },
                        500);
                        $(".floor").css("background-color", "#CCC");
                    });

                    $("#btnts").html('');
                    for (i = 0; i++, i <= newlinum;) {
                        $("#btnts").append('<div class="clear top1 floor " style="bottom:' + (100 + ((newlinum - i) * 35)) + 'px;" id="' + i + 'F">' + i + 'F</div>');
                    }

                    $("#btnts .floor").click(function() {
                        var index = $(this).index("#btnts div");
                        var scrollTop = 330 + (429 * index);
                        $("html,body").animate({
                            scrollTop: scrollTop
                        },
                        500);
                    })

                    $(".floor").click(function() {
                        $(".floor").css("background-color", "#CCC");
                        $(this).css("background-color", "#33ccff");
                    })

                });
            });
        </script>

        <script type="text/javascript">
            $('.login_a').on('click',
            function() {
                $("body").css("overflow", "hidden");
                $("#login").show();
            });
            $('#login #close').on('click',
            function() {
                $("body").css("overflow", "visible");
                $("#login").hide();
            });
            $('#uname,#upwd').on('input propertychange keyup change',
            function() {
                var name = $('#uname').val();
                var pwd = $('#upwd').val();
                if (name == '' || pwd == '') {
                    $('#login_btn_layer').addClass('forbid-blue');
                } else {
                    $('#login_btn_layer').removeClass('forbid-blue');
                }
            });
            $('#login_btn_layer').on('click',
            function() {
                if ($(this).hasClass('forbid-blue')) {
                    return false;
                } else {
                    var name = $('#uname').val();
                    var pwd = $('#upwd').val();
                    var cookie = $("input[name=cookietime]:checked").val();
                    $.ajax({
                        url: '/User/ajax_login',
                        data: {
                            'username': name,
                            'password': pwd,
                            'cookietime': cookie
                        },
                        success: function(data) {
                            if (data == 'yes') {
                                location.reload();
                            } else {
                                $('#login_error_tip').html(data);
                                $('.login_error_tip').removeClass('global-hide').addClass('global-show');
                            }
                        }
                    });
                }
            });
        </script>
